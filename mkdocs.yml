site_name: Creatorfy Help
site_url: https://creatorfy.com
theme:
  logo: assets/creatorfy.png
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: red
      accent: orange 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: red
      accent: orange
nav:
  - FYI: index.md
  - Experiences Guide: ExperienceGuide.md
  - FAQ: FAQS.md
